server:
  port: 8080

spring:
  application:
    name: gateway

  config:
    import: optional:file:../../.env[.properties]

  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowedHeaders: "*"
            exposedHeaders:
              - Authorization

jwt:
  secret: ${JWT_SECRET:your-secret-key-change-this-in-production-at-least-32-characters-long}
  access-token-expiration: ${JWT_ACCESS_TOKEN_EXPIRATION:3600000}
  refresh-token-expiration: ${JWT_REFRESH_TOKEN_EXPIRATION:2592000000}
  issuer: ${JWT_ISSUER:portfolio-platform}

management:
  endpoints:
    web:
      exposure:
        include: health,info

springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    urls:
      - name: 1. Auth Service
        url: /auth-service/v3/api-docs
      - name: 2. Portfolio Service
        url: /portfolio-service/v3/api-docs
      - name: 3. Page Service
        url: /page-service/v3/api-docs
      - name: 4. Asset Service
        url: /asset-service/v3/api-docs